<!DOCTYPE html>
<html lang="ru">
	<head>
  		<meta charset="UTF-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<title>Проект Mesto</title>
	</head>
	<body class="body">
		<div class="page">
			<header class="header">
				<img src="<%=require('./images/logo.svg')%>" alt="Место Россия" class="header__logo">
			</header>
			<main class="content">
				<section class="profile">
					
						<img src="<%=require('./images/avatar.jpg')%>" class="profile__avatar" alt="Фото профиля">
						<button type="button" class="profile__avatar-edit"></button>
					
					<div class="profile-info">
						<h1 class="profile-info__title">Жак-Ив Кусто</h1>
						<button type="submit" class="profile-info__edit-button"> </button>
						<p class="profile-info__subtitle">Исследователь океана</p>
					</div>
					<button type="submit" class="profile__add-button"></button>
				</section>
				<section class="elements">
					<template class="template" id="template">
						<article class="elements__card" id="elements__card">
							<button type="reset" class="trash-button"></button>
							<img src="" class="elements__image" alt="Красивое фото">
							<div class="elements__caption">
								<p class="elements__name">Название места</p>
								<div class="elements__like_box">
									<button type="submit" class="elements__like"></button>
									<p class="elements__like-numbers">0</p>
								</div>
							</div>
						</article>
					</template>
				</section>
			</main>
			<footer class="footer">
				<p class="footer__copyright"> &#169;2020 Mesto Russia</p>
			</footer>
			<div class="popup popup__edit-profile">
				<div class="popup__container">
					<button type="reset" class="cross-button"></button>
					<h2 class="popup__title">Редактировать профиль</h2>
					<form class="popup__form" novalidate>
						<input type="text" class="popup__input popup__input_name" placeholder="Жак-Ив Кусто" required minlength="2" maxlength="40" id='popup__input_name'>
						<span class="popup__input-error name-input-error" id="popup__input_name-error"></span>
						<input type="text" class="popup__input popup__input_job" placeholder="Исследователь океана" required minlength="2" maxlength="200" id='popup__input_job'>
						<span class="popup__input-error job-input-error" id="popup__input_job-error"></span>
						<button type="submit" class="popup__button" id="button_save_edits">Сохранить</button>
					</form>
				</div>
			</div>
			<div class="popup popup__add-new-card">
				<div class="popup__container">
					<button type="reset" class="cross-button"></button>
					<h2 class="popup__title">Новое место
					</h2>
					<form class="popup__form" novalidate>
						<input type="text" class="popup__input popup__input_name-card" placeholder="Название" required minlength="2" maxlength="30" id="popup__input_name-card">
						<span class="popup__input-error" id="popup__input_name-card-error"></span>
						<input type="url" class="popup__input popup__input_url" placeholder="Ссылка на картинку" required id="popup__input_url">
						<span class="popup__input-error url__error" id="popup__input_url-error"></span>
						<button type="submit" class="popup__button">Сохранить</button>
					</form>
				</div>
			</div>
			<div class="popup popup__full-img">
				<div class="popup__box">
					<button type="reset" class="cross-button"></button>
					<img src="" class="popup__image" alt="Фото в большом размере">
					<p class="popup__caption"></p>
				</div>
			</div>
			<div class="popup popup__delete-card">
				<div class="popup__container">
					<button type="reset" class="cross-button"></button>
					<h2 class="popup__title">Вы уверены?</h2>
					<form class="popup__form" novalidate>
						<button type="submit" class="popup__button">Да</button>
					</form>
				</div>
			</div>
			<div class="popup popup__update-avatar">
				<div class="popup__container">
					<button type="reset" class="cross-button"></button>
					<h2 class="popup__title">Обновить аватар</h2>
					<form class="popup__form" novalidate>
						<input type="url" class="popup__input popup__input_url_avatar" placeholder="url" required id="popup__input_url_avatar">
						<span class="popup__input-error" id="popup__input_url_avatar-error"></span>
					    <button type="submit" class="popup__button popup__button_inactive">Сохранить</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
