<!DOCTYPE html>
<html lang="ru">
	<head>
  		<meta charset="UTF-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<link rel="stylesheet" href="./pages/index.css">
  		<title>Проект Mesto</title>
	</head>
	<body class="body">
		<div class="page">
			<header class="header">
				<img src="./images/logo.svg" alt="Место Россия" class="header__logo">
			</header>
			<main class="content">
				<section class="profile">
					<img src="./images/avatar.jpg" class="profile__avatar">
					<div class="profile-info">
						<h1 class="profile-info__title">Жак-Ив Кусто</h1>
						<button type="submit" class="profile-info__edit-button"> </button>
						<p class="profile-info__subtitle">Исследователь океана</p>
					</div>
					<button type="submit" class="profile__add-button">
				</section>
				<section class="elements">
					<article class="elements__card">
						<img src='./images/karachaevsk.jpg' class="elements__image" alt="Карачаевск">
						<div class="elements__caption">
							<p class="elements__name">Карачаевск</p>
							<button type="submit" class="elements__like"></button>
						</div>
					</article>
					<article class="elements__card">
						<img src='./images/elbrus.png' class="elements__image" alt="Гора Эльбрус">
						<div class="elements__caption">
							<p class="elements__name">Гора Эльбрус</p>
							<button type="submit" class="elements__like"></button>
						</div>
					</article>
					<article class="elements__card">
						<img src='./images/dombai.png' class="elements__image" alt="Домбай">
						<div class="elements__caption">
							<p class="elements__name">Домбай</p>
							<button type="submit" class="elements__like"></button>
						</div>
					</article>
					<article class="elements__card">
						<img src='./images/elbrus.png' class="elements__image" alt="гора Эльбрус">
						<div class="elements__caption">
							<p class="elements__name">Гора Эльбрус</p>
							<button type="submit" class="elements__like"></button>
						</div>
					</article>
					<article class="elements__card">
						<img src='./images/dombai.png' class="elements__image" alt="Домбай">
						<div class="elements__caption">
							<p class="elements__name">Домбай</p>
							<button type="submit" class="elements__like"></button>
						</div>
					</article>
					<article class="elements__card">
						<img src='./images/karachaevsk.jpg' class="elements__image" alt="Карачаево">
						<div class="elements__caption">
							<p class="elements__name">Карачаево</p>
							<button type="submit" class="elements__like"></button>
						</div>
					</article>
				</section>
			</main>
			<footer class="footer">
				<p class="footer__copyright"> &#169;2020 Mesto Russia</p>
			</footer>
			<div class="popup popup_opened">
				<div class="popup__container ">
					<button type="reset" class="cross-button"></button>
					<h2 class="popup__title">Редактировать профиль</h2>
					<form class="popup__form">
						<input type="text" class="popup__input-name" placeholder="Жак-Ив Кусто">
						<input type="text" class="popup__input-role" placeholder="Исследователь океана">
					</form>
					<button type="submit" class="popup__button">Сохранить</button>
				</div>
			</div>
		</div>
	</body>
</html>
